<!DOC-TYPE html>

<html lang = "en">
    
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Pathfinding</title>
    <link rel ="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div id = "s-bar">
		<div class = "s-bar-item">
			<label for="alg-select">Algorithm</label>
			<select id = "alg-select" name = "alg-select">
				<option value="a-star">A-Star</option>
				<!-- <option value="uniform-cost">Uniform-Cost</option> -->
				<!-- <option value="greedy">Greedy</option> -->
			</select>
		</div>
		<div class = "s-bar-item">
			<label for="node-select">Node Type</label>
			<select id = "node-select" name = "node-select">
				<option value="start">Start</option>
				<option value="stop">Stop</option>
				<option value="wall">Wall</option>
			</select>
		</div>
		<div class = "s-bar-item">
			<button id = "start-button">Start</button>
			<button id = "reset-button">Reset</button>
		</div>
	</div>

	<div id = "graph">
		<div id = "nc"></div>
	</div>
    <script type = "text/javascript" src = "scripts/script.js"></script>
</body>
    

</html>
